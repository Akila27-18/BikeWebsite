
{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}

  {% block content %}
  <section class="py-16 bg-gray-50">
  <div class="max-w-4xl mx-auto px-6">

    <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Contact Us</h2>

    <div class="flex flex-col md:flex-row gap-8">

      <!-- Form Section -->
      <div class="flex-1">
        <form method="POST" class="space-y-4">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">Send</button>
        </form>
      </div>

      <!-- Map and Address Section -->
      <div class="flex-1 space-y-4">
        <img src="{% static 'images/map.png' %}" alt="Contact Us" class="w-full h-64 object-cover rounded-lg">

        <div>
          <p><strong>Address:</strong><br> 51, Raiaji Street, GST Road,<br> Chengalpattu-603104, TamilNadu, India</p>
          <p><strong>Website:</strong> <a href="https://www.DriveRp.in" class="text-blue-600">www.DriveRp.in</a></p>
          <p><strong>Phone:</strong> +91 987 952 1234</p>
        </div>
      </div>

    </div>
  </div>
</section>
{% endblock %}
