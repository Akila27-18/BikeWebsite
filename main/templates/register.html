{% extends 'base.html' %}
{% load static %}
{% block content%}
  <div class="flex flex-col md:flex-row items-center justify-center w-full max-w-4xl p-8 m-auto">
        <div class="md:w-1/2 p-4 flex justify-center mb-8 md:mb-0">
           <img src="{% static 'images/Screenshot 2025-09-11 012659.png' %}" 
     alt="Golden Bull and Gold Bars" 
     class="w-full h-auto max-w-sm rounded-lg shadow-lg">

        </div>

        <div class="md:w-1/2 p-4">
            <div class="flex flex-col items-center">
                <h1 class="text-xl font-bold text-yellow-400 mb-6">Register</h1>

                <form method="post" class="w-full max-w-sm">
                    {% csrf_token %}
                    
                    <div class="mb-4">
                        <label for="email" class="block text-gray-300 font-semibold mb-2">E-mail Id</label>
                        <input type="email" id="email" name="email" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-yellow-400">
                    </div>

                    <div class="mb-2">
                        <label for="password" class="block text-gray-300 font-semibold mb-2">Password</label>
                        <input type="password" id="password" name="password" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-yellow-400">
                    </div>
                    
                  

                    <!-- <button type="submit" class="w-full bg-gray-700 text-yellow-400 font-bold py-2 px-4 rounded-md hover:bg-gray-600 transition-colors focus:outline-none focus:ring-2 focus:ring-yellow-400">
                        signin
                    </button> -->
                    <a href="{% url 'login' %}" 
   class="w-full inline-block text-center bg-gray-700 text-yellow-400 font-bold py-2 px-4 rounded-md hover:bg-gray-600 transition-colors focus:outline-none focus:ring-2 focus:ring-yellow-400">
    Sign In
</a>

                </form>

            </div>
        </div>
    </div>
 {% endblock %}
